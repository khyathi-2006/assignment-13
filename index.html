<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #a6d8b8;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weather-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .temp {
      font-size: 70px;
      font-weight: 300;
    }

    .location {
      font-size: 40px;
      font-weight: bold;
    }

    .time {
      font-size: 30px;
      margin-top: 10px;
    }

    .condition {
      font-size: 20px;
      margin-top: 10px;
    }

    .search {
      display: flex;
      align-items: center;
    }

    .search input {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      outline: none;
      margin-right: 10px;
    }

    .search button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      border: 2px solid white;
      background-color: white;
      color: black;
      cursor: pointer;
    }

    .search button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="weather-info">
      <div class="temp">20</div>
      <div class="location">Bhopal</div>
      <div class="time">12:15 Monday</div>
      <div class="condition">mist</div>
    </div>
 <div class="search">
      <input type="text" placeholder="Bhopal">
      <button>Search Button</button>
    </div>
  </div>
   
</body>
</html>
